<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>내일 할 일</title>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
</head>

<body onload = "document.loginform.userid.focus();">
    <div class="login_wrap">
        <div class="sec_wrapper">
            <div class="login_sec">
                <div class="login_logo">내일 할 일,</div><hr style="width: 170px; border: 1px solid #bbb;">
                <div class="login_info">로그인 후 시작하세요.<br><p style="color:red"><%= logininfo %></p></div>
                
                <form name="loginform" method="post" action="/process/login">
                <input type="text" name="userid" placeholder="아이디" maxlength='20' style="width: 310px" required /><br>
                <input type="password" name="userpw" placeholder="비밀번호" maxlength='20' style="width: 310px" required /><br>
                <div class="addtodo_buttonlist">
                    <input type="button" value="계정찾기" name="" style="background: #ea8d8a; cursor: pointer;" onclick="hide_addTodo()" onmouseover="this.style.textDecoration= 'underline';" onmouseout="this.style.textDecoration='none';">
                    <input type="button" value="회원가입" name="" onclick="location.href = '/process/go_register';" style="background: #efb64b; cursor: pointer;" onmouseover="this.style.textDecoration= 'underline';" onmouseout="this.style.textDecoration='none';">
                    <input type="submit" value="로그인" name="" style="background: rgb(50, 162, 210); cursor: pointer; margin-right: 15px;" onclick="hide_addTodo()" onmouseover="this.style.textDecoration= 'underline';" onmouseout="this.style.textDecoration='none';">
                </div>
            </form>
                
            </div>
        </div>
    </div>
</body>

</html>
